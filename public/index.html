<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-AIBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="LoginOpenAIButton">
    <button onclick="window.location.href='https://openai.com/index/openai-api/'" id="LoginOpenAi">GetAPI-Key</button>
    <button onclick="window.location.href='/viewdetails'" id="LoginDetails">LoginDetails</button>
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <h1>ðŸš€ Welcome to <span>AI-Bot</span></h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="ðŸ“§ Gmail" required />
        <input type="password" id="password" placeholder="ðŸ”’ Password" required />
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='/SignUP'">SignUp</button>
      </form>
      <p id="error-message" style="color: red;"></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          document.getElementById('error-message').innerText = data.message;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('error-message').innerText = "Something went wrong.";
      });
    });
  </script>
</body>
</html>
