<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Summarization</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .summarizer {
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 255, 200, 0.15);
      max-width: 800px;
      width: 100%;
      padding: 30px;
      color: white;
      text-align: center;
    }

    h1 {
      color: #0fffd0;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #0fffd0, #0d9488);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .output-summary {
      margin-top: 25px;
      text-align: left;
      color: #ddd;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="summarizer">
    <h1>üìë Text Summarization</h1>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <br />
    <button onclick="summarizeText()">Generate Summary</button>
    <button onclick="downloadSummary()">‚¨áÔ∏è Download Summary</button>
    <div class="output-summary" id="summaryOutput">Your summary will appear here...</div>
  </div>

  <script>
    let currentSummary = "";  // Store the summary for download

    async function summarizeText() {
      const input = document.getElementById('inputText').value.trim();
      const output = document.getElementById('summaryOutput');

      if (!input) {
        output.innerText = "‚ùó Please enter some text.";
        return;
      }

      output.innerText = "‚è≥ Generating summary...";

      const res = await fetch('/summarize', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text: input,
          summary_length: "Medium",  
          include_key_points: true,  
          use_bullet_points: true    
        })
      });

      if (res.ok) {
        const data = await res.json();
        currentSummary = data.answer || "‚ùó No summary returned."; 
        output.innerText = currentSummary;
      } else {
        output.innerText = "‚ùó Error generating summary.";
      }
    }

    function downloadSummary() {
      if (!currentSummary) {
        alert("‚ùó No summary available to download.");
        return;
      }

      const blob = new Blob([currentSummary], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'summary.txt';
      link.click();
    }
  </script>

</body>
</html>
